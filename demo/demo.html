<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon/scan.png" type="image/icon type">
    <!-- <a href="https://www.flaticon.com/free-icons/qr" title="QR icons"></a> -->
</head>

<body>
    <img src="" alt="" class="img" />
    <input type="text" class="input" placeholder="Enter Your URL" />
    <button class="button">Generate</button>

    <script>
        const image = document.querySelector("img"),
            input = document.querySelector("input"),
            button = document.querySelector("button"),
            api = `https://api.qrserver.com/v1/`,
            api2 = `create-qr-code/?size=150x150&data=`;

        button.addEventListener("click", () => {
            image.style.width = 'auto';
            image.style.display = 'unset';
            image.src = `${api}${api2}${input.value}`;
        });
    </script>
</body>

</html>
